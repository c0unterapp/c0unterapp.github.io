<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Since Counter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.25rem;
            box-sizing: border-box;
        }
        .app-container {
            width: 100%;
            min-height: calc(100vh - 0.5rem);
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            position: relative;
            transition: background 0.5s ease;
            display: flex;
            flex-direction: column;
            padding: 0.25rem;
            box-sizing: border-box;
            border: 2px solid rgba(25, 118, 210, 0.3);
        }
        .app-container.celebrating {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            border-color: rgba(255, 68, 68, 0.3);
        }
        .celebration-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('canadaflag.gif') center/cover;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            z-index: 9999;
            border-radius: 15px;
        }
        .celebration-overlay.active {
            opacity: 0.3;
        }
        .page-container {
            text-align: center;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
        }
        .top-container {
            display: flex;
            justify-content: flex-end;
            padding: 0;
        }
        .fullscreen-button {
            background: none;
            border: none;
            color: #1976d2;
            font-size: 1.8rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: color 0.3s;
        }
        .fullscreen-button:hover {
            color: #1565c0;
        }
        .header-container {
            width: 100%;
            padding: 0 0.5rem 0.75rem 0.5rem;
            box-sizing: border-box;
        }
        .header-input {
            width: 98%;
            padding: 0.5rem;
            font-size: clamp(2rem, 5vw, 3rem);
            border: none;
            background-color: transparent;
            text-align: center;
            color: #1976d2;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            padding: 0 1rem 1rem 1rem;
            min-height: 60vh;
        }
        .counter-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 2.5rem 3.5rem;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.5s ease;
            margin-right: 2rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 280px;
        }
        .counter {
            font-size: clamp(12rem, 25vw, 20rem);
            font-weight: bold;
            color: #333;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            line-height: 0.9;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .counter-footer {
            margin-top: auto;
        }
        .days-text {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            color: #666;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .reset-button {
            width: 380px;
            height: 380px;
            border-radius: 50%;
            background-color: #1976d2;
            color: white;
            border: none;
            font-size: 4.5rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .reset-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.2);
        }
        .last-reset {
            font-size: 1.2rem;
            color: #666;
            margin-top: 0.5rem;
        }
        .calendar-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #1976d2;
            cursor: pointer;
            font-size: 1.8rem;
            transition: transform 0.3s, color 0.3s;
        }
        .date-picker-container {
            position: absolute;
            top: 45px;
            right: 10px;
            background: white;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            display: none;
            z-index: 1000;
            border: 1px solid rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 250px;
        }
        .date-picker-container.visible {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }
        .date-input {
            padding: 0.5rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }
        .apply-date {
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            text-transform: uppercase;
        }
        @media screen and (max-width: 853px) {
            .main-content {
                gap: 1.5rem;
            }
            .counter-container {
                padding: 2rem;
                margin-right: 1rem;
            }
            .reset-button {
                width: 300px;
                height: 300px;
                font-size: 3rem;
            }
            .counter {
                font-size: clamp(8rem, 18vw, 14rem);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <audio id="anthem" src="ocanada.mp3" preload="auto"></audio>
        <div class="celebration-overlay"></div>
        <div class="page-container">
            <div class="top-container">
                <button class="fullscreen-button" onclick="toggleFullscreen()">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
            <div class="header-container">
                <input 
                    type="text" 
                    class="header-input" 
                    id="headerText" 
                    placeholder="ENTER EVENT..."
                    value="DAYS SINCE LAST INCIDENT"
                >
            </div>
            <div class="main-content">
                <div class="counter-container">
                    <i class="fas fa-calendar calendar-icon" onclick="toggleDatePicker()"></i>
                    <div class="date-picker-container" id="datePicker">
                        <input type="date" id="manualDate" class="date-input">
                        <button class="apply-date" onclick="setManualDate()">Apply Date</button>
                    </div>
                    <div class="counter" id="counter">0</div>
                    <div class="counter-footer">
                        <div class="days-text">DAYS</div>
                        <div class="last-reset" id="lastReset"></div>
                    </div>
                </div>
                <button class="reset-button" onclick="resetCounter()">SOLD!</button>
            </div>
        </div>
    </div>

    <script>
        let currentAudio = null;

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                document.querySelector('.fullscreen-button i').classList.replace('fa-expand', 'fa-compress');
            } else {
                document.exitFullscreen();
                document.querySelector('.fullscreen-button i').classList.replace('fa-compress', 'fa-expand');
            }
        }

        document.addEventListener('fullscreenchange', function() {
            const icon = document.querySelector('.fullscreen-button i');
            if (document.fullscreenElement) {
                icon.classList.replace('fa-expand', 'fa-compress');
            } else {
                icon.classList.replace('fa-compress', 'fa-expand');
            }
        });

        function fireConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });

            setTimeout(() => {
                confetti({
                    particleCount: 50,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 50,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });
            }, 250);

            setTimeout(() => {
                confetti({
                    particleCount: 150,
                    spread: 100,
                    origin: { y: 0.7 }
                });
            }, 500);
        }

        function getDaysBetweenDates(startDate, endDate) {
            const start = new Date(startDate.getFullYear(), startDate.getMonth(), startDate.getDate());
            const end = new Date(endDate.getFullYear(), endDate.getMonth(), endDate.getDate());
            const diffTime = end - start;
            return Math.floor(diffTime / (1000 * 60 * 60 * 24));
        }

        function updateCounter() {
            const lastResetDate = localStorage.getItem('lastReset') 
                ? new Date(localStorage.getItem('lastReset')) 
                : new Date();
            
            const currentDate = new Date();
            const diffDays = getDaysBetweenDates(lastResetDate, currentDate);
            
            document.getElementById('counter').textContent = diffDays;
            
            const formattedDate = lastResetDate.toLocaleDateString('en-NZ', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
            
            document.getElementById('lastReset').textContent = 
                `Last reset: ${formattedDate}`;
        }

        function startCelebration() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }

            document.querySelector('.app-container').classList.add('celebrating');
            document.querySelector('.celebration-overlay').classList.add('active');
            
            fireConfetti();
            
            const anthem = document.getElementById('anthem');
            anthem.play();
            currentAudio = anthem;
            
            setTimeout(() => {
                document.querySelector('.app-container').classList.remove('celebrating');
                document.querySelector('.celebration-overlay').classList.remove('active');
                anthem.pause();
                anthem.currentTime = 0;
            }, 5000);
        }

        function resetCounter() {
            const currentDate = new Date();
            localStorage.setItem('lastReset', currentDate.toISOString());
            updateCounter();
            startCelebration();
        }

        function toggleDatePicker() {
            const datePicker = document.getElementById('datePicker');
            datePicker.classList.toggle('visible');
            
            const lastResetDate = localStorage.getItem('lastReset')
                ? new Date(localStorage.getItem('lastReset'))
                : new Date();
            
            const dateInput = document.getElementById('manualDate');
            dateInput.value = lastResetDate.toISOString().split('T')[0];
        }

        function setManualDate() {
            const dateInput = document.getElementById('manualDate');
            const selectedDate = new Date(dateInput.value);
            
            selectedDate.setHours(0, 0, 0, 0);
            
            if (selectedDate instanceof Date && !isNaN(selectedDate)) {
                localStorage.setItem('lastReset', selectedDate.toISOString());
                updateCounter();
                document.getElementById('datePicker').classList.remove('visible');
            }
        }

        document.getElementById('headerText').addEventListener('input', function(e) {
            localStorage.setItem('headerText', e.target.value);
        });

        if (!localStorage.getItem('lastReset')) {
            resetCounter();
        }

        if (localStorage.getItem('headerText')) {
            document.getElementById('headerText').value = localStorage.getItem('headerText');
        }
        
        updateCounter();

        setInterval(updateCounter, 1000 * 60 * 60);

        document.addEventListener('click', function(event) {
            const datePicker = document.getElementById('datePicker');
            const calendarIcon = document.querySelector('.calendar-icon');
            
            if (!datePicker.contains(event.target) && event.target !== calendarIcon) {
                datePicker.classList.remove('visible');
            }
        });
    </script>
</body>
</html>
