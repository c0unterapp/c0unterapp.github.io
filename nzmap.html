<!DOCTYPE html>
<html>
<head>
    <title>NZ Territorial Authorities Map</title>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialize map centered on NZ with more restricted zoom
        const map = L.map('map', {
            minZoom: 5,
            maxZoom: 11
        }).setView([-41.2728, 173.2995], 6);

        // Custom blue ocean background
        map.createPane('background').style.zIndex = 50;
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            className: 'background-layer',
            pane: 'background',
            attribution: 'Â© OpenStreetMap contributors',
            style: 'opacity: 0.5'
        }).addTo(map);

        // Add a blue rectangle covering the entire view
        const oceanBounds = [[-60, 140], [-20, 200]];
        L.rectangle(oceanBounds, {
            color: '#b3d9ff',
            weight: 0,
            fillColor: '#b3d9ff',
            fillOpacity: 0.3
        }).addTo(map);

        function defaultStyle() {
            return {
                color: '#000',
                weight: 1,
                fillColor: '#fff',
                fillOpacity: 0
            };
        }

        function selectedStyle() {
            return {
                color: '#000',
                weight: 1,
                fillColor: '#0066cc', // Darker blue
                fillOpacity: 0.7
            };
        }

        // Initialize selectedFeatures from localStorage
        let selectedFeatures = new Set(
            JSON.parse(localStorage.getItem('selectedRegions') || '[]')
        );

        // Function to save selections to localStorage
        function saveSelections() {
            localStorage.setItem('selectedRegions', 
                JSON.stringify(Array.from(selectedFeatures))
            );
        }

        // Set map bounds to restrict panning
        const southWest = L.latLng(-47.5, 165);
        const northEast = L.latLng(-34, 179);
        const bounds = L.latLngBounds(southWest, northEast);
        map.setMaxBounds(bounds);

        // Store reference to all layers for easy access
        let layersByFeatureId = {};

        fetch('territorial-authority-2023-generalised.json')
            .then(response => response.json())
            .then(data => {
                // Convert GeometryCollection to GeoJSON FeatureCollection
                const features = data.geometries.map((geometry, index) => {
                    return {
                        type: "Feature",
                        id: index,
                        properties: {
                            id: index
                        },
                        geometry: geometry
                    };
                });

                const featureCollection = {
                    type: "FeatureCollection",
                    features: features
                };

                // Create the Leaflet layer
                L.geoJSON(featureCollection, {
                    style: function(feature) {
                        // Apply selected style if feature is in selectedFeatures
                        return selectedFeatures.has(feature.id) ? selectedStyle() : defaultStyle();
                    },
                    onEachFeature: function(feature, layer) {
                        // Store reference to layer
                        layersByFeatureId[feature.id] = layer;

                        layer.on('click', function() {
                            const featureId = feature.id;
                            if (selectedFeatures.has(featureId)) {
                                selectedFeatures.delete(featureId);
                                layer.setStyle(defaultStyle());
                            } else {
                                selectedFeatures.add(featureId);
                                layer.setStyle(selectedStyle());
                            }
                            saveSelections(); // Save to localStorage after each change
                        });

                        // Add hover effect
                        layer.on('mouseover', function() {
                            if (!selectedFeatures.has(feature.id)) {
                                layer.setStyle({
                                    weight: 2,
                                    fillOpacity: 0.1
                                });
                            }
                        });

                        layer.on('mouseout', function() {
                            if (!selectedFeatures.has(feature.id)) {
                                layer.setStyle(defaultStyle());
                            }
                        });
                    }
                }).addTo(map);
            })
            .catch(error => {
                console.error('Error:', error);
            });

        // Add a clear button to reset selections
        const clearButton = L.control({position: 'topright'});
        clearButton.onAdd = function(map) {
            const div = L.DomUtil.create('div', 'clear-button');
            div.innerHTML = '<button style="padding: 8px; margin: 10px; cursor: pointer;">Clear All</button>';
            div.onclick = function() {
                selectedFeatures.clear();
                saveSelections();
                // Reset all layer styles
                Object.values(layersByFeatureId).forEach(layer => {
                    layer.setStyle(defaultStyle());
                });
            };
            return div;
        };
        clearButton.addTo(map);
    </script>
</body>
</html>
