<!DOCTYPE html>
<html>
<head>
    <title>NZ Territorial Authorities Map</title>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        #error {
            color: red;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid red;
            display: none;
        }
    </style>
</head>
<body>
    <div id="error"></div>
    <div id="map"></div>
    <script>
        // Initialize map centered on NZ
        const map = L.map('map').setView([-41.2728, 173.2995], 6);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        function defaultStyle() {
            return {
                color: '#000',
                weight: 1,
                fillColor: '#fff',
                fillOpacity: 0
            };
        }

        function selectedStyle() {
            return {
                color: '#000',
                weight: 1,
                fillColor: '#add8e6',
                fillOpacity: 0.6
            };
        }

        let selectedFeatures = new Set();

        fetch('territorial-authority-2023-generalised.json')
            .then(response => response.json())
            .then(data => {
                // Convert GeometryCollection to GeoJSON FeatureCollection
                const features = data.geometries.map((geometry, index) => {
                    return {
                        type: "Feature",
                        id: index,
                        properties: {
                            id: index
                        },
                        geometry: geometry
                    };
                });

                const featureCollection = {
                    type: "FeatureCollection",
                    features: features
                };

                // Create the Leaflet layer
                L.geoJSON(featureCollection, {
                    style: defaultStyle,
                    onEachFeature: function(feature, layer) {
                        layer.on('click', function() {
                            const featureId = feature.id;
                            if (selectedFeatures.has(featureId)) {
                                selectedFeatures.delete(featureId);
                                layer.setStyle(defaultStyle());
                            } else {
                                selectedFeatures.add(featureId);
                                layer.setStyle(selectedStyle());
                            }
                        });

                        // Add hover effect
                        layer.on('mouseover', function() {
                            if (!selectedFeatures.has(feature.id)) {
                                layer.setStyle({
                                    weight: 2,
                                    fillOpacity: 0.1
                                });
                            }
                        });

                        layer.on('mouseout', function() {
                            if (!selectedFeatures.has(feature.id)) {
                                layer.setStyle(defaultStyle());
                            }
                        });
                    }
                }).addTo(map);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Error loading map data: ' + error.message;
            });
    </script>
</body>
</html>
